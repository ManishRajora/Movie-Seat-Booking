<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Movie_style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div id="header">
        <h1>Interactive Movie Seat Booking</h1>
    </div>

    <div class="movie-container">
        <label>Pick a Movie: </label>
        <select class="movie">
            <option value="100">Movie 1 (₹100)</option>
            <option value="120">Movie 2 (₹120)</option>
            <option value="80">Movie 3 (₹80)</option>
            <option value="90">Movie 4 (₹90)</option>
            <option value="150">Movie 5 (₹150)</option>
        </select>
    </div>

    <ul class="guide">
        <li>
            <div class="seat"></div>
            <small>Unoccupied</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a price of ₹ <span id="total">0</span>.
    </p>

    <button class="confirm_btn">Confirm Booking</button>

    <div class="payment_window">
        <div class="payment_form">
            <h3>Payment Details</h3>
            <label for="amount">Amount: </label>
            <input type="text" id="amount" readonly>

            <label for="reciever">Payment To: </label>
            <input type="text" id="reciever" value="Cineplex" readonly>

            <label for="pin">Enter PIN: </label>
            <input type="password" id="pin" required>
            <br>
            <input type="submit" value="Pay Now" class="payment_btn">
        </div>

        <div class="payment_success">
            <h3>Payment Successful</h3>
            <button class="close">Close</button>
        </div>
    </div>
<script src="Movie_script.js"></script>
</body>
</html>
